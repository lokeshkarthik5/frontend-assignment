<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body >
    <section class="header-contain">
        <div class="header-left">
            <div class="headerl-text">Startup 3</div>
        </div>
        <div class="header-right">
            <div class="right-text">Overview</div>
            <div class="right-text">Prices</div>
            <div class="right-text">Blog</div>
            <div class="right-text">Feedback</div>
            <button class="purchase-button">
                Purchase
            </button>
        </div>
    </section>
    <section class="text-body">
        <div class="contain-top">
            <div class="text-top">
                Generate Awesome Web Pages
            </div>
        </div>

        <div class="contain-mid">
            <div class="text-mid">
                The most important part of the Startup is the samples. The samples form a set of 25 
                usable pages you can use as is or you can add new blocks.
            </div>
        </div>
        <button class="learn-button">
            Learn More
        </button>
        </div>
    </section>
    <section class="sign-up">   
        <div class="form-text">
            Sign Up Now
        </div>
    <div class="form-type">
        <form class="form">
            <input type="text" id="email" placeholder="Your Email">
            <input type="text" id="pass" placeholder="Your Password">
        </form>
        <form class="form-term">
            <input type="checkbox" id="terms">
            <label for="terms" id="term-text">I agree to the Terms of Service.</label>
        </form>
        <button class="sign-button">
            Sign In
        </button>
        <div class="divider">
            <div class="divide-break">

                <hr class="break1"></hr>
            </div>
            <div class="or">
                <div class="or-text">Or</div>
            </div>
            <div class="divide-break2">
                
                <hr class="break2"></hr>
            </div>
        </div>
        <button type="submit" class="twitter-button">
            Login Via Twitter
        </button>
        <div class="footer">
            <div class="account-foot">
                Do you have an Account?
            </div>
            <div class="sign-foot">
                Sign In
            </div>
        </div>
    </div>



    </section>
            


    
        
</body>
</html>
